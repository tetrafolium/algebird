---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 1}

    - name: dockerfilelint-1
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      pre-tasks: [hadolint-1, yamllint-1]
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: dockerfilelint-task, path: "/.reports/"}
      reports:   {from: dockerfilelint-task, path: "/.reports/dockerfilelint.sarif"}
      thresholds: {num-issues: 1}

    - name: dockerfilelint-2
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      pre-tasks: hadolint
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: dockerfilelint-task, path: "/.reports/"}
      reports:   {from: dockerfilelint-task, path: "/.reports/dockerfilelint.sarif"}
      thresholds: {num-issues: 1}

    - name: dockerfilelint-3
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      pre-tasks: yamllint
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: dockerfilelint-task, path: "/.reports/"}
      reports:   {from: dockerfilelint-task, path: "/.reports/dockerfilelint.sarif"}
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 10}

    - name: hadolint-1
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      pre-tasks: dockerfilelint
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: hadolint-task, path: "/.reports/"}
      reports:   {from: hadolint-task, path: "/.reports/hadolint.sarif"}
      thresholds: {num-issues: 10}

    - name: hadolint-2
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      pre-tasks: [yamllint-2, dockerfilelint-2]
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: hadolint-task, path: "/.reports/"}
      reports:   {from: hadolint-task, path: "/.reports/hadolint.sarif"}
      thresholds: {num-issues: 10}

    - name: hadolint-3
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      pre-tasks: yamllint
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: hadolint-task, path: "/.reports/"}
      reports:   {from: hadolint-task, path: "/.reports/hadolint.sarif"}
      thresholds: {num-issues: 10}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 99}

    - name: yamllint-1
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      pre-tasks: dockerfilelint
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: yamllint-task, path: "/.reports/"}
      reports:   {from: yamllint-task, path: "/.reports/yamllint.sarif"}
      thresholds: {num-issues: 99}

    - name: yamllint-2
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      pre-tasks: hadolint
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: yamllint-task, path: "/.reports/"}
      reports:   {from: yamllint-task, path: "/.reports/yamllint.sarif"}
      thresholds: {num-issues: 99}

    - name: yamllint-3
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      pre-tasks: [dockerfilelint-3, hadolint-3]
      options: {--build-arg: OUTDIR=/.reports}
      artifacts: {from: yamllint-task, path: "/.reports/"}
      reports:   {from: yamllint-task, path: "/.reports/yamllint.sarif"}
      thresholds: {num-issues: 99}

