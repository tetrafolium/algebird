inspecode:

  tools:

    #cpd:
    #  options:
    #    --minimum-tokens: 100
    #  thresholds: { num-issues: 722 }

    fossology:
      thresholds: { num-issues: 1 }

    grep:
      thresholds: { num-issues: 20 }

    jscpd:
      ignore:
      - '**/test/'  # 24 issues
      thresholds: { num-issues: 18 }

    misspell:
      auto-fix: true
      thresholds: { num-issues: 5 }

    scalafmt:
      #config-file: .scalafmt.conf         # (auto-detect)
      auto-fix: true
      machine: { cpu: 0.75 }
      thresholds: { num-issues: 180 }

    scalastyle:
      #config-file: scalastyle-config.xml  # (auto-detect)
      thresholds: { num-issues: 185 }

  tasks:

    - name: null-task
      type: docker-build
      dockerfile: ".rocro/null-task.Dockerfile"
      #pre-tasks: <string|list>
      #artifacts: <mapping|list>
      #machine: { cpu: 1.0 }
      #options:
      #  --build-arg:
      #  - XXX=aaa
      #  - YYY=bbb
      thresholds: { num-issues: 999 }
