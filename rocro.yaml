---
inspecode:

  tasks:

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
      - from: hadolint-task
        path: "/.reports/hadolint.json"
      reports:
      - from: hadolint-task
        path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
      - from: yamllint-task
        path: "/.reports/yamllint.issues"
      reports:
      - from: yamllint-task
        path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

  tools:

    # cpd:
    #   options:
    #     --minimum-tokens: 100
    #   thresholds: {num-issues: 722}

    fossology:
      thresholds: {num-issues: 1}

    grep:
      thresholds: {num-issues: 20}

    jscpd:
      ignore:
        - '**/test/'  # 24 issues
      thresholds: {num-issues: 18}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 5}

    scalafmt:
      # config-file: .scalafmt.conf         # (auto-detect)
      auto-fix: true
      machine: {cpu: 0.75}
      thresholds: {num-issues: 180}

    scalastyle:
      # config-file: scalastyle-config.xml  # (auto-detect)
      thresholds: {num-issues: 185}
