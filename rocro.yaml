---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: '.rocro/dflint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        - from: dockerfilelint-task
          path: '/.reports/'
      reports:
        - from: dockerfilelint-task
          path: '/.reports/dockerfilelint.sarif'
          format: {type: SARIF}
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: '.rocro/hadolint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        - from: hadolint-task
          path: '/.reports/'
      reports:
        - from: hadolint-task
          path: '/.reports/hadolint.sarif'
          format: {type: SARIF}
      thresholds: {num-issues: 10}

    - name: yamllint
      type: docker-build
      dockerfile: '.rocro/yamllint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        - from: yamllint-task
          path: '/.reports/'
      reports:
        - from: yamllint-task
          path: '/.reports/yamllint.sarif'
          format: {type: SARIF}
      thresholds: {num-issues: 1}

  tools:

    cpd:
      options:
        --minimum-tokens: 100
      thresholds: {num-issues: 695}

    fossology:
      thresholds: {num-issues: 1}

    grep:
      thresholds: {num-issues: 20}

    jscpd:
      ignore:
        - '**/test/'
      thresholds: {num-issues: 18}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 5}

    scalafmt:
      # config-file: .scalafmt.conf         # (auto-detect)
      auto-fix: true
      machine: {cpu: 0.75}
      thresholds: {num-issues: 180}

    scalastyle:
      # config-file: scalastyle-config.xml  # (auto-detect)
      thresholds: {num-issues: 185}
